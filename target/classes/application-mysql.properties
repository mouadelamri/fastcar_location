# Configuration MySQL pour développement local
# Utilisez ce profil avec: -Dspring.profiles.active=mysql
# ou modifiez application.properties pour utiliser mysql au lieu de dev

# Configuration de la source de données MySQL
# IMPORTANT: Ajustez ces valeurs selon votre configuration MySQL locale
# Si vous utilisez fastcar_location au lieu de fastcar_db, changez le nom de la base
spring.datasource.url=jdbc:mysql://localhost:3306/fastcar_location?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
# Mot de passe vide - laissez cette ligne vide ou supprimez-la complètement
spring.datasource.password=
# Si votre mot de passe MySQL est différent, modifiez la ligne ci-dessus
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration HikariCP (pool de connexions)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Configuration JPA/Hibernate
# 'update' va créer les tables automatiquement si elles n'existent pas
# C'est la meilleure option pour que ça fonctionne à coup sûr
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway pour les migrations de base de données
# Désactivé pour laisser Hibernate gérer les tables
spring.flyway.enabled=false

# OPTION 2: Si vous voulez utiliser Flyway avec tables existantes, décommentez ces lignes:
# spring.flyway.enabled=true
# spring.flyway.locations=classpath:db/migration/mysql
# spring.flyway.baseline-on-migrate=true
# spring.flyway.validate-on-migrate=false
# spring.flyway.ignore-missing-migrations=true

# Configuration de logging
logging.level.com.fastcar=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=INFO

# Désactiver H2 console
spring.h2.console.enabled=false


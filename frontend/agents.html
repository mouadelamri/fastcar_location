<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastCar - Gestion des Agents</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/agents.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-car"></i>
                <h2>FastCar<span>Location</span></h2>
            </div>
            <nav>
                <a href="index.html">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="voitures.html">
                    <i class="fas fa-car"></i>
                    <span>Voitures</span>
                </a>
                <a href="clients.html">
                    <i class="fas fa-users"></i>
                    <span>Clients</span>
                </a>
                <a href="agents.html" class="active">
                    <i class="fas fa-user-tie"></i>
                    <span>Agents</span>
                </a>
                <a href="contrats.html">
                    <i class="fas fa-file-contract"></i>
                    <span>Contrats</span>
                </a>
            </nav>
        </div>

        <div class="main-content">
            <header>
                <div class="header-left">
                    <h1>Gestion des Agents</h1>
                    <p>Gérer les agents de l'agence</p>
                </div>
                <div class="header-right">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Retour au Dashboard
                    </a>
                </div>
            </header>

            <!-- Formulaire d'ajout -->
            <div class="form-section">
                <h2><i class="fas fa-user-plus"></i> Nouvel Agent</h2>
                <form id="formAgent">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="numAgent">Numéro Agent *</label>
                            <div class="input-with-button">
                                <input type="text" id="numAgent" class="form-control" 
                                       placeholder="Ex: AG-100" required readonly>
                                <button type="button" class="btn btn-info" onclick="generateAgentNumber()">
                                    <i class="fas fa-sync-alt"></i> Générer
                                </button>
                            </div>
                            <small class="form-text">Le numéro sera généré automatiquement</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="nomAgent">Nom *</label>
                            <input type="text" id="nomAgent" class="form-control" 
                                   placeholder="Ex: BENSAID" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="prenomAgent">Prénom *</label>
                            <input type="text" id="prenomAgent" class="form-control" 
                                   placeholder="Ex: Amina" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-primary" onclick="ajouterAgent()">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-redo"></i> Réinitialiser
                        </button>
                    </div>
                </form>
            </div>

            <!-- Liste des agents -->
            <div class="table-container">
                <div class="table-header">
                    <h2><i class="fas fa-user-tie"></i> Liste des agents</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchAgent" placeholder="Rechercher par nom, prénom ou numéro..." 
                               onkeyup="rechercherAgent()">
                    </div>
                </div>
                
                <table class="table" id="tableAgents">
                    <thead>
                        <tr>
                            <th>Numéro</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les données seront insérées par JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal pour modifier agent -->
    <div id="modalEditAgent" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-edit"></i> Modifier Agent</h3>
                <button class="modal-close" onclick="closeModal('modalEditAgent')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formEditAgent">
                    <input type="hidden" id="edit-numAgent">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Numéro Agent</label>
                            <input type="text" id="edit-display-numAgent" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label>Nom *</label>
                            <input type="text" id="edit-nomAgent" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Prénom *</label>
                            <input type="text" id="edit-prenomAgent" class="form-control" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('modalEditAgent')">
                    Annuler
                </button>
                <button class="btn btn-primary" onclick="updateAgent()">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/agents.js"></script>
</body>
</html>

# Configuration générale
spring.application.name=FastCar Location
server.port=8080

# Profil actif
# Options: mysql (pour MySQL local), dev (pour H2 en mémoire), docker (pour Docker)
# Changez cette ligne pour utiliser MySQL: spring.profiles.active=mysql
spring.profiles.active=mysql

# Configuration JPA (Hibernate) - Valeurs par défaut
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration de logging
logging.level.com.fastcar=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastCar - Gestion des Clients</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/clients.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Même sidebar que index.html -->
            <div class="logo">
                <i class="fas fa-car"></i>
                <h2>FastCar<span>Location</span></h2>
            </div>
            <nav>
                <a href="index.html">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="voitures.html">
                    <i class="fas fa-car"></i>
                    <span>Voitures</span>
                </a>
                <a href="clients.html" class="active">
                    <i class="fas fa-users"></i>
                    <span>Clients</span>
                </a>
                <a href="agents.html">
                    <i class="fas fa-user-tie"></i>
                    <span>Agents</span>
                </a>
                <a href="contrats.html">
                    <i class="fas fa-file-contract"></i>
                    <span>Contrats</span>
                </a>
            </nav>
        </div>

        <div class="main-content">
            <header>
                <div class="header-left">
                    <h1>Gestion des Clients</h1>
                    <p>Gérer les informations des clients</p>
                </div>
                <div class="header-right">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Retour au Dashboard
                    </a>
                </div>
            </header>

            <!-- Formulaire d'ajout -->
            <div class="form-section">
                <h2><i class="fas fa-user-plus"></i> Nouveau Client</h2>
                <form id="formClient">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="cin">CIN *</label>
                            <input type="text" id="cin" class="form-control" 
                                   placeholder="Ex: L876543" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="nom">Nom *</label>
                            <input type="text" id="nom" class="form-control" 
                                   placeholder="Ex: EL FADLI" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="prenom">Prénom *</label>
                            <input type="text" id="prenom" class="form-control" 
                                   placeholder="Ex: Karim" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="telephone">Téléphone *</label>
                            <input type="tel" id="telephone" class="form-control" 
                                   placeholder="06 12 34 56 78" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" 
                                   placeholder="client@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="adresse">Adresse</label>
                            <textarea id="adresse" class="form-control" 
                                      placeholder="24, Av. Hassan II, Casablanca" rows="2"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-primary" onclick="ajouterClient()">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-redo"></i> Réinitialiser
                        </button>
                    </div>
                </form>
            </div>

            <!-- Liste des clients -->
            <div class="table-container">
                <div class="table-header">
                    <h2><i class="fas fa-users"></i> Liste des clients</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchClient" placeholder="Rechercher par nom, prénom ou CIN..." 
                               onkeyup="rechercherClient()">
                    </div>
                </div>
                
                <table class="table" id="tableClients">
                    <thead>
                        <tr>
                            <th>CIN</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Téléphone</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les données seront insérées par JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal pour modifier client -->
    <div id="modalEditClient" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-edit"></i> Modifier Client</h3>
                <button class="modal-close" onclick="closeModal('modalEditClient')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formEditClient">
                    <input type="hidden" id="edit-cin">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" id="edit-nom" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label>Prénom</label>
                            <input type="text" id="edit-prenom" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label>Téléphone *</label>
                            <input type="tel" id="edit-telephone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="edit-email" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('modalEditClient')">
                    Annuler
                </button>
                <button class="btn btn-primary" onclick="updateClient()">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/clients.js"></script>
</body>
</html>

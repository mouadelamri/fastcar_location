# Configuration de la base de données en mode Développement (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:fastcar_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (pour explorer la DB en développement)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate DDL (Data Definition Language)
# 'create-drop' recrée la BD à chaque démarrage (utile pour le développement)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Disable Flyway in dev - let Hibernate create tables via create-drop
spring.flyway.enabled=false

# Jackson configuration to handle circular references
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
